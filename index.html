<!doctype html>
<html>
<head>
  <title>Даам</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <script src="script.js"></script>
</head>
<body>
  <div class="column">
    <div class="info">
		<h1>Оноо</h1>
		<div id="scores">
			<p>тоглогч 1 оноо: <span id="player1Score">уншиж байна...</span></p>
			<p>тоглогч 2 оноо: <span id="player2Score">уншиж байна...</span></p>
		</div>
		<button id="resetScores">Оноог шинчлэх</button>
    </div>
    <div class="stats">
      <h2>Үзүүлэлт</h2>
      <div class="wrapper">
      <div id="player1">
        <h3>тоглогч 1 (дээр)</h3>
      </div>
      <div id="player2">
        <h3>тоглогч 2 (доор)</h3>
      </div>
      </div>
      <div class="clearfix"></div>
      <div class="turn"></div>
      <span id="winner"></span>
      <button id="cleargame">Тоглоомыг эхлүүлэх</button>
    </div>
  </div>
  <div class="column">
    <div id="board">
      <div class="tiles"></div>
      <div class="pieces">
        <div class="player1pieces">
        </div>
        <div class="player2pieces">
        </div>
      </div>
  </div>
</body>
</html>
